<!-- 白山ジオパーク ファビコン 32x32 -->
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20B2AA"/>
      <stop offset="100%" style="stop-color:#008B8B"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="32" height="32" rx="6" ry="6" fill="url(#bgGrad)"/>
  
  <!-- 簡略化された六角形バッジ -->
  <polygon points="16,4 24,8 24,16 16,20 8,16 8,8" 
           fill="#FFD700" 
           stroke="#B8860B" 
           stroke-width="0.5"/>
  
  <!-- 山 -->
  <path d="M 10 10 L 13 6 L 16 8 L 19 6 L 22 10 L 22 16 L 10 16 Z" 
        fill="#FFFFFF"/>
  
  <!-- 川 -->
  <path d="M 16 12 Q 13 14 12 15 Q 14 16 16 16 Q 18 16 20 15 Q 19 14 16 12" 
        fill="#4682B4" opacity="0.7"/>
  
  <!-- バッジマーク -->
  <circle cx="16" cy="26" r="4" fill="#FFD700"/>
  <text x="16" y="28" text-anchor="middle" font-size="4" fill="#8B4513">白</text>
</svg>
